<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rocket NFTs</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="navbar__logo">
                    <img src="assets/logo.svg" alt="Logo">
                </a>
                <ul class="navbar__list">
                    <li class="navbar__item"><a href="#" class="navbar__link">Comprar NFT</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Sobre</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">FAQ</a></li>
                </ul>
                <button class="navbar__button">
                    <img src="assets/logo_MetaMask.svg" alt="Logo MetaMask">
                    Conectar Carteira
                </button>
                <i class="bi bi-list navbar__menu__mobile"></i>
            </nav>
        </div>

        <section class="home">
            <div class="container container--home">
                <div class="artists">
                    <p class="artists__text">Mercado digital para colecionáveis em criptos e tokens não fungível (NFT). 
                        Compre, venda e descubra ativos digitais exclusivos para você.</p>
                    <div class="avatars">
                        <img src="assets/group-avarts.png" alt="Avatars">
                        <p class="avatars__text"> <span style="font-weight: bold;">+10 </span><br> Artistas selecionados</p>
                    </div>
                </div>
                <h1 class="title">Descubra a verdadeira arte digital e colecione diversas <span style="color: var(--color-logo);">NFTs</span>
                </h1>
                <img src="assets/badge.svg" alt="Badge NFT" class="home__badge">
            </div>
        </section>

        
    <section class="gallery">
        <div class="container container--galery">
            <div class="gallery__card">
                <img src="assets/galeria-1.png" class="gallery__image" alt="">
            </div>

            <div class="gallery__card">
                <img src="assets/galeria-2.png" class="gallery__image"  alt="">
            </div>

            <div class="gallery__card">
                <img src="assets/galeria-3.png" class="gallery__image"  alt="">
            </div>
            
            <div class="gallery__card">
                <img src="assets/galeria-4.png" class="gallery__image"  alt="">
            </div>

            <div class="gallery__card">
                <img src="assets/galeria-5.png" class="gallery__image"  alt="">
            </div>

            <div class="gallery__card">
                <img src="assets/galeria-6.png" class="gallery__image"  alt="">
            </div>

            <div class="gallery__card">
                <img src="assets/galeria-7.png" class="gallery__image"  alt="">
            </div>

            <div class="gallery__card">
                <img src="assets/galeria-8.png" class="gallery__image"  alt="">
            </div>
        </div>
    </section>
    </header>

    



  
</body>
</html>
